apiVersion: v1
kind: Service
metadata:
  name: minio              # Service 名，稍后用 DNS：minio.platform.svc.cluster.local
  namespace: platform
spec:
  selector:
    app: minio             # 选择带有 app=minio 标签的 Pod
  ports:
  - name: s3               # 9000 = S3 API 端口
    port: 9000
    targetPort: 9000
  - name: console          # 9001 = 控制台端口
    port: 9001
    targetPort: 9001
  type: ClusterIP          # 集群内访问；Ingress/port-forward 再做外部访问

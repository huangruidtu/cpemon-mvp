apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cpemon-pipeline
  namespace: monitoring
  labels:
    grafana_dashboard: "1"   # 必须和 values.yaml 里的 label/labelValue 对得上
data:
  cpemon-pipeline.json: |
    {
      "id": null,
      "uid": "cpemon-pipeline",
      "title": "CPEMon Pipeline Overview",
      "tags": [
        "cpemon",
        "pipeline"
      ],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-30m",
        "to": "now"
      },
      "panels": [
        {
          "type": "timeseries",
          "title": "ACS Webhook Requests by Status",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(acs_webhook_requests_total[5m])) by (code)",
              "legendFormat": "code={{code}}",
              "refId": "A"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            },
            "overrides": []
          }
        },
        {
          "type": "timeseries",
          "title": "ACS Webhook Errors by Reason",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(acs_webhook_errors_total[5m])) by (reason)",
              "legendFormat": "reason={{reason}}",
              "refId": "A"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            },
            "overrides": []
          }
        },
        {
          "type": "timeseries",
          "title": "cpemon-api: HTTP Requests by Status",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(cpemon_api_requests_total[5m])) by (code)",
              "legendFormat": "code={{code}}",
              "refId": "A"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            },
            "overrides": []
          }
        },
        {
          "type": "timeseries",
          "title": "cpemon-writer: Events (processed / failed / dead, 5m)",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(increase(cpemon_writer_events_processed_total[5m]))",
              "legendFormat": "processed",
              "refId": "A"
            },
            {
              "expr": "sum(increase(cpemon_writer_events_failed_total[5m]))",
              "legendFormat": "failed",
              "refId": "B"
            },
            {
              "expr": "sum(increase(cpemon_writer_events_dead_total[5m]))",
              "legendFormat": "dead",
              "refId": "C"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            },
            "overrides": []
          }
        },
        {
          "type": "timeseries",
          "title": "Service Up (acs-ingest / cpemon-writer / cpemon-api)",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum by (service) (up{namespace=\"cpemon\", service=~\"acs-ingest|cpemon-writer|cpemon-api\"})",
              "legendFormat": "{{service}}",
              "refId": "A"
            }
          ],
          "gridPos": {
            "h": 6,
            "w": 24,
            "x": 0,
            "y": 16
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "none"
            },
            "overrides": []
          }
        }
      ]
    }

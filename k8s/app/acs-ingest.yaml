apiVersion: apps/v1
kind: Deployment
metadata:
  name: acs-ingest
  namespace: cpemon
  labels:
    app: acs-ingest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: acs-ingest
  template:
    metadata:
      labels:
        app: acs-ingest
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    app: acs-ingest   # ⚠️ 这里换成 acs-ingest
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: cpemon-role
                    operator: In
                    values:
                      - worker
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
      imagePullSecrets:
        - name: cpemon-ecr-regcred
      containers:
        - name: acs-ingest
          image: 701573843911.dkr.ecr.eu-north-1.amazonaws.com/acs-ingest:__IMAGE_TAG__
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_DSN
              value: "cpemon:17U5to6DFosEfVjOGPIdP99A9HGACRK@tcp(mysql.cpemon.svc.cluster.local:3306)/cpemon?parseTime=true"
            - name: HTTP_ADDR
              value: ":8080"
            - name: HMAC_SECRET
              value: "changeme-acs-hmac"
          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9100
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: acs-ingest
  namespace: cpemon
  labels:
    app: acs-ingest
spec:
  selector:
    app: acs-ingest
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: metrics
      port: 9100
      targetPort: metrics

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpemon-api
  namespace: cpemon
  labels:
    app: cpemon-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cpemon-api
  template:
    metadata:
      labels:
        app: cpemon-api
    spec:
      # --- è°ƒåº¦ & äº²å’Œæ€§ ---
      affinity:
        # 1) Pod åäº²å’Œï¼šåŒä¸€ä¸ªæœåŠ¡çš„å‰¯æœ¬å°½é‡ä¸è¦è½åœ¨åŒä¸€å°èŠ‚ç‚¹
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    app: cpemon-api
        # 2) èŠ‚ç‚¹äº²å’Œï¼šä¼˜å…ˆè°ƒåº¦åˆ° cpemon-role=worker çš„èŠ‚ç‚¹
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: cpemon-role
                    operator: In
                    values:
                      - worker
      # 3) å®¹å¿ master ä¸Šçš„ taintï¼Œå¿…è¦æ—¶å¯ä»¥è°ƒåº¦åˆ° master
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
      imagePullSecrets:
        - name: cpemon-ecr-regcred
      containers:
        - name: cpemon-api
          image: 701573843911.dkr.ecr.eu-north-1.amazonaws.com/cpemon-api:__IMAGE_TAG__
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_DSN
              value: "cpemon:17U5to6DFosEfVjOGPIdP99A9HGACRK@tcp(mysql.cpemon.svc.cluster.local:3306)/cpemon?parseTime=true"
            - name: HTTP_ADDR
              value: ":8080"
            - name: GRAFANA_HOME_URL
              value: "https://grafana.local/"
            - name: GRAFANA_SN_DASHBOARD_URL_TEMPLATE
              value: "https://grafana.local/d/cpemon_cpe_detail?var_sn=%s"
            - name: KIBANA_HOME_URL
              value: "http://kibana.local/app/discover#/?_g=(time:(from:now-120m,to:now))&_a=(query:(language:kuery,query:''))"
            - name: KIBANA_SN_LOGS_URL_TEMPLATE
              value: "http://kibana.local/app/discover#/?_g=(time:(from:now-120m,to:now))&_a=(query:(language:kuery,query:'message:\"sn=%s\"'))"

          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9100    # ğŸ‘ˆ æ–°å¢
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: cpemon-api
  namespace: cpemon
  labels:
    app: cpemon-api
spec:
  selector:
    app: cpemon-api
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: metrics
      port: 9100
      targetPort: metrics
